    <div class="container">
    <h1><center>Create Your Business Card</center></h1>
    <form action="process_submission.php" method="post">
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        </div>
        <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br><br>
        </div>
        
        <label for="logo">Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/*" required><br><br>
        
        <div class="form-group">
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="https://www.example.com" required><br><br>
        </div>

        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        </div>
        <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        </div>
        <div class="form-group">
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" required><br><br>
        </div>
        <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        </div>
        <button id="submitBtn">Submit</button>
        <button id="resetbtn">Reset</button>
    </form>
